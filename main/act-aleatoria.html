<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/sweetalert.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://kit.fontawesome.com/dcde2e24dd.js" crossorigin="anonymous"></script>
    <title>HerramienTIC | Actividades aleatorias</title>
</head>

<body class="bg_html">

   <!-- INICIO DE NAV HERRAMIENTIC -->
    <nav class="navbar navbar-light bg-dark text-white">
        <a href="../index.html" style="text-decoration: none;"><h2 class="title_main text-yellow">HerramienTIC</h2></a>       
        
        <div class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-lg-0" >Generar una actividad aletoria</button>
            &nbsp; &nbsp;
            <button id="returnBtn" class="btn bg-danger text-white btn-outline-success my-2 my-lg-0">REGRESAR</button>
        </div>    
    </nav>    
    <!-- FIN DE NAV HERRAMIENTIC -->

    <div class="container con-prin">

    
    <div class="container ">

        
        <div class="row justify-content-center">
            <div class="col-sm-3" >
                <button type="button" id="VerActividades" class="btn col-md-12  btn-primary" data-toggle="modal" data-target="#ModalList">Ver listado de actividades</button>   
            </div>

            <div class="col-sm-4 align-self-center" >
                <button type="button" id="RandActividad" class="btn col-md-12 btn-success">Generar una actividad aleatoria</button>
            </div>


            <div class="col-sm-3" >
                <button type="button" id="AddActividad" class="btn col-md-12  btn-primary" data-toggle="modal" data-target="#ModalAdd">Adicionar una actividad</button>
            </div>
            
        </div>
    </div>

    <br>
    <br>
    <div class="row justify-content-center text-center">
        <div class="col-md-6"> 
            <h5>Actividad a realizar</h5>
            <br>
            <h1 id="actRand">
                -
            </h1>            
            <div class="card-header">
                <b>Tiempo limite: </b>
                <b id="timeRand">
                    - Minutos.
                </b> 
            </div>
        </div>
    </div>

    <div id="ModalList" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <table class="table text-center">
                    <thead class="thead-dark text-white">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Actividad</th>                        
                            <th scope="col">Tiempo</th>                        
                            <th scope="col">Editar</th>                        
                            <th scope="col">Eliminar</th>                        
                        </tr>
                    </thead>
                    <tbody id="res_json" class="text-center">
                        
                    </tbody>
                </table>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>                       
                </div>
            </div>
            
        </div>
    </div>
    

    
    <div id="ModalAdd"  class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="container">
                <br>
                <h4>Agregar Actividad</h4>
                <form id="Form_New_Activity">
                    <div class="form-group">
                        <label for="actividad-text" class="col-form-label">Descripción de actividad:</label>
                        <textarea required class="form-control" id="actividad-text"></textarea>
                      </div>

                    <div class="form-group">
                      <label for="time-act" class="col-form-label">Tiempo de ejecución: (Minutos)</label>
                      <input required type="number" min="1" class="form-control" id="time-act">
                    </div>
                    
                    <button type="submit" class="col-sm-12 btn btn-primary">Guardar</button>
                    <br>
                </form>
                <br>
              </div>
            

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>                       
            </div>


          </div>
        </div>
    </div>



    <div id="ModalEdit"  class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="container">
                <br>
                <h4>Agregar Actividad</h4>
                <form id="Form_Edit_Activity">

                    <input required type="number" hidden id="edit_id-act">

                    <div class="form-group">
                        <label for="edit_actividad-text" class="col-form-label">Descripción de actividad:</label>
                        <textarea required class="form-control" id="edit_actividad-text"></textarea>
                      </div>

                    <div class="form-group">
                      <label for="edit_time-act" class="col-form-label">Tiempo de ejecución: (Minutos)</label>
                      <input required type="number" min="1" class="form-control" id="edit_time-act">
                    </div>
                    
                    <button type="submit" class="col-sm-12 btn btn-warning">Actualizar tarea</button>
                    <br>
                </form>
                <br>
              </div>
            

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>                       
            </div>


          </div>
        </div>
    </div>

    





    </div>
    <!-- INICIO DE FOOTER -->
    <footer class="page-footer bg-dark font-small text-white ">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright:

        </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>      
    <script src="../js/sweetalert.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/function.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
